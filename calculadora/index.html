<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
   
    <!-- Otros estilos o scripts si es necesario -->
</head>
<body>
    <form name="calculator">
        <p>ESCRIBIR NUMERO OPERACION</p>
        <input type="text" name="analizar" value="">
        <br>
        <input type="button"class="boton" value="1" onClick="numerocalcular('1')">
        <input type="button"class="boton" value="2" onClick="numerocalcular('2')">
        <input type="button"class="boton" value="3" onClick="numerocalcular('3')">
        <input type="button"class="boton" value="+" onClick="igual('+')">
        <br>
        <input type="button"class="boton" value="4" onClick="numerocalcular('4')">
        <input type="button"class="boton" value="5" onClick="numerocalcular('5')">
        <input type="button"class="boton" value="6" onClick="numerocalcular('6')">
        <input type="button"class="boton" value="-" onClick="igual('-')">
        <br>
        <input type="button"class="boton" value="7" onClick="numerocalcular('7')">
        <input type="button"class="boton" value="8" onClick="numerocalcular('8')">
        <input type="button"class="boton" value="9" onClick="numerocalcular('9')">
        <input type="button"class="boton" value="*" onClick="igual('*')">
        <br>
        <input type="button"class="boton"  value="0" onClick="numerocalcular('0')">
        <input type="reset" class="boton"  value="c">
        <input type="button"class="boton"   value="/" onClick="igual('/')">
        <input type="button"class="boton"  value="=" onClick="calcular()">
    </form>

</body>
 <script src="calculator.js" defer></script>
<script>

    let currentInput = '';

function numerocalcular(number) {
    document.calculator.analizar.value += number;
}

function igual(operator) {
    document.calculator.analizar.value += operator;
}

function calcular() {
    document.calculator.analizar.value = eval(document.calculator.analizar.value);
}
</script>
</html>
